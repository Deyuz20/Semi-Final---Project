<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
    text-transform: uppercase;
}

p.lowercase {
    text-transform: lowercase;
}

p.capitalize {
    text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">Philippines</p>
<p class="lowercase">South Korea</p>
<p class="capitalize">United States of America</p>

</body>
</html>
