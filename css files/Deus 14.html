<h1>Ecosystem</h1>

<p>An ecosystem is a geographic area where plants, animals, and other organisms, as well as weather and landscape,
 work together to form a bubble of life.
 Ecosystems contain biotic or living, parts, as well as abiotic factors, or nonliving parts.</p>
