<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:blue;}
p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>
<h2>Things That Are Blue in Nature</h2>
<p class="dotted">The Sky</p>
<p class="dashed">The Ocean</p>
<p class="solid">Blue Fire</p>
<p class="double">Blue Eyes</p>
<p class="groove">Blueberries</p>
<p class="ridge">Cornflowers</p>
<p class="inset">Butterflies</p>
<p class="outset">Neptune</p>
</body>
</html>
